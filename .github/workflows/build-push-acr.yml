name: Build and Push to ACR

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/build-push-acr.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Dockerfile'
  workflow_dispatch:

env:
  AZURE_LOCATION: westus3
  AZURE_ENV_NAME: dev
  CONTAINER_IMAGE_NAME: zava-storefront
  RESOURCE_GROUP: zava-dev

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    outputs:
      image-tag: ${{ github.sha }}
      registry-name: ${{ steps.acr.outputs.acr_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Authenticate with Azure using OIDC (no secrets required)
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      # Get ACR details from Azure
      - name: Get ACR details
        id: acr
        run: |
          acr_name=$(az resource list \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --resource-type Microsoft.ContainerRegistry/registries \
            --query "[0].name" -o tsv)
          echo "acr_name=$acr_name" >> $GITHUB_OUTPUT
          echo "✓ ACR Name: $acr_name"
      
      # Build and push image to ACR using cloud-based build
      # This eliminates the need for Docker to be installed locally
      - name: Build and push image to ACR
        run: |
          echo "Building image: ${{ env.CONTAINER_IMAGE_NAME }}:${{ github.sha }}"
          az acr build \
            --registry ${{ steps.acr.outputs.acr_name }} \
            --image ${{ env.CONTAINER_IMAGE_NAME }}:${{ github.sha }} \
            --image ${{ env.CONTAINER_IMAGE_NAME }}:latest \
            --file Dockerfile \
            .
          echo "✓ Image pushed successfully to ${{ steps.acr.outputs.acr_name }}.azurecr.io"
      
      # Output image information for deployment
      - name: Output image details
        run: |
          echo "Registry: ${{ steps.acr.outputs.acr_name }}.azurecr.io"
          echo "Image: ${{ env.CONTAINER_IMAGE_NAME }}:${{ github.sha }}"
          echo "Latest Tag: ${{ env.CONTAINER_IMAGE_NAME }}:latest"

  notify:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()
    
    steps:
      - name: Notify - Build succeeded
        if: needs.build-and-push.result == 'success'
        run: |
          echo "✅ Build succeeded"
          echo "Image built: ${{ needs.build-and-push.outputs.registry-name }}.azurecr.io/${{ env.CONTAINER_IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}"
      
      - name: Notify - Build failed
        if: needs.build-and-push.result == 'failure'
        run: |
          echo "❌ Build failed - Check workflow logs for details"
          exit 1
