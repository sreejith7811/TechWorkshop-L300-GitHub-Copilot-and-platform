name: Build and Push to ACR

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'Dockerfile'
      - '.github/workflows/build-push-acr.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'Dockerfile'
  workflow_dispatch:

env:
  AZURE_LOCATION: westus3
  AZURE_ENV_NAME: dev
  CONTAINER_IMAGE_NAME: zava-storefront
  CONTAINER_IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Authenticate with Azure using OIDC (no secrets required)
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      # Get ACR details from Azure
      - name: Get ACR details
        id: acr
        run: |
          acr_name=$(az resource list \
            --resource-group rg-zavastore-dev-westus3 \
            --resource-type Microsoft.ContainerRegistry/registries \
            --query "[0].name" -o tsv)
          echo "acr_name=$acr_name" >> $GITHUB_OUTPUT
          echo "ACR Name: $acr_name"
      
      # Build and push image to ACR using cloud-based build
      - name: Build and push image to ACR
        run: |
          az acr build \
            --registry ${{ steps.acr.outputs.acr_name }} \
            --image ${{ env.CONTAINER_IMAGE_NAME }}:${{ env.CONTAINER_IMAGE_TAG }} \
            --image ${{ env.CONTAINER_IMAGE_NAME }}:latest \
            --file Dockerfile \
            src/
      
      # Output image information for deployment
      - name: Output image details
        run: |
          echo "Image pushed successfully"
          echo "Registry: ${{ steps.acr.outputs.acr_name }}.azurecr.io"
          echo "Image: ${{ env.CONTAINER_IMAGE_NAME }}:${{ env.CONTAINER_IMAGE_TAG }}"

  notify:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()
    
    steps:
      - name: Notify - Build succeeded
        if: needs.build-and-push.result == 'success'
        run: echo "✅ Docker image built and pushed to ACR successfully"
      
      - name: Notify - Build failed
        if: needs.build-and-push.result == 'failure'
        run: echo "❌ Docker image build failed"
        continue-on-error: true
